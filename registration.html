<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking System - Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2a2a40;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #cccccc;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background: #1e1e2f;
            color: #f0f0f0;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #4a47d5;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
            color: #cccccc;
        }

        p a {
            color: #6c63ff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Booking System</h1>
        <h2>Register</h2>

        <!-- Registration Form -->
        <div class="form-group">
            <input type="text" id="txtUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <input type="password" id="txtPassword" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <select id="selRole">
                <option value="customer">Customer</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button class="btn" onclick="register()">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <!-- JavaScript Files -->
    <script src="js/user.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/customer.js"></script>
    <script>
        function register() {
            try {
                const username = document.getElementById("txtUsername").value.trim();
                const password = document.getElementById("txtPassword").value.trim();
                const role = document.getElementById("selRole").value;

                // Validate input fields
                if (!username || !password) {
                    alert("Please fill in all fields.");
                    return;
                }

                // Call the static register method from the User class
                User.register(username, password, role);

                alert("Registration successful! Please log in.");
                window.location.href = "login.html";
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
